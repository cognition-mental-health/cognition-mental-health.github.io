- name: Lucy Stafford
  role: PhD Student (second supervision)
  image: assets/theme/images/lstafford.jpg
  description: >
    My name is Lucy Stafford and I am a <a href="https://www.york.ac.uk/study/undergraduate/courses/msci-psychology/">Masters of Science in Psychology</a> graduate from the University of York. I am currently studying for a Masters of Art in Social Research, also at the University of York, as part of the <a href="https://wrdtp.ac.uk/wrdtp-aqm-awards-2023-24/">1+3 Advanced Quantitative Methods funding</a> I received from the Economic and Social Research Council. I will officially start my PhD in the Autumn of 2023. 
    
