- name: Holly Myers
  role: PhD Student (primary supervision)
  image: assets/theme/images/hmyers.jpg
  description: >
    My name is Holly Myers and I am a departmentally-funded 1st year PhD student in Psychology at the University of York. My research focuses on the relationship between intolerance to uncertainty (IU) and eating disorders. My project will explore the development of IU from early childhood, qualitative perspectives on IU from both clinicians and individuals with eating disorders and cognitive tasks that can be used to measure IU in eating disorders. 
    I also completed my masters dissertation with Alex on catastrophizing, social anxiety and eating disorders, so I also have an interest in these areas.
