- name: Kelly R. Donegan
  role: Postdoctoral Researcher
  image: assets/theme/images/KRD_headshot.jpg
  description: >
    I joined the Cognition & Mental Health Lab as a post-doctoral researcher where I will investigate **self-efficacy** (how people learn about the efficacy of their actions) and **control-seeking** (how people value the ability to exert control) in eating disorders.
    I completed my DPhil in Psychology at the <a href="https://gillanlab.com/">Gillan Lab</a>, Trinity College Dublin under the supervision of <a href="https://gillanlab.com/clairegillan/">Professor Claire Gillan</a>. During my DPhil, I explored the cognitive mechanisms underlying **restrictive repetitive behaviours** in psychiatry through <a href="https://www.neureka.ie/gamification">gamified cognitive tasks</a> and **online methods**. 
    My academic background includes an MSc in Clinical Neuroscience from the University of Galway and a BSc in Psychology from the University of Limerick, which included a semester at Radboud University in the Netherlands.
